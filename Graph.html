<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

        
        <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="https://d3js.org/d3.v3.js" charset="utf-8"></script>
        <script src="js/epoch.min.js"></script>
        
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/epoch.min.css">
        <style>
            
            body {
                font-family: helvetica;
            }

            /*キュンキュンボタン*/
            #QnnQnnbutton {
                width: 320px;
                Height: 270px;
                margin: 0 auto;

                position: relative;
                /*padding: .65em 4em;*/
        
                /*
                border: 1px solid #fe3276;
                border-radius: 4px;
                */
                color: #fe3276;
                text-decoration: none;
                text-align: center;
                vertical-align: middle;
                -webkit-transition: .3s ease-in-out;
                transition: .3s ease-in-out;
            }
            #QnnQnnbutton:active {
                -webkit-animation: bounce 2s ease-in-out;
                animation: bounce 2s ease-in-out;
            }
            @-webkit-keyframes bounce {
                5%  { -webkit-transform: scale(1.1, .8); }
                10% { -webkit-transform: scale(.8, 1.1) translateY(-5px); }
                15% { -webkit-transform: scale(1, 1); }
            }
            @keyframes bounce {
                5%  { transform: scale(1.1, .8); }
                10% { transform: scale(.8, 1.1) translateY(-5px); }
                15% { transform: scale(1, 1); }
            }

            /*現在のキュンキュンゲージ*/
            #Gauge_Now {
                position: absolute;
                top: 50%;
                left: 50%;
                -webkit-transform : translate(-50%,-50%);
                transform : translate(-50%,-50%);
                /*display: inline-block;
                vertical-align: middle;*/
            }
            #Gauge_Now .epoch .gauge .arc.outer {
                stroke-width: 8px;
                stroke:#fe3276;
            }

            #Gauge_Now .epoch .gauge .arc.inner {
                stroke-width: 2px;
                stroke: #fe3276;
            }

            #Gauge_Now .epoch .gauge .tick {
                stroke-width: 3px;
                stroke: #fe3276;
            }
/*
            #Gauge_Now .epoch .gauge .needle {
                fill: #fe3276;
            }

            #Gauge_Now .epoch .gauge .needle-base {
                fill:#fe3276;
            }
*/

            /*ボタンの画像*/
            #kyunimg {
                position: absolute;
                zoom: 1;
                /*中央に来るように*/
                top: 50%;
                left: 50%;
                -webkit-transform : translateY(-50%);
                transform : translate(-50%,-50%);
                /*display: inline-block;
                vertical-align: middle;*/
            }
            
            /* キュンキュンタイムライン */
            #TimeLineGraph .epoch {
                width: 80％;
                margin: 0 auto;             /*左右中央*/
                vertical-align:  top;      /* 要素を上揃えにする */ 
                height: 220px;
            }

            /*本日のキュンキュンカウントゲージエリア*/
            #Area_DailyCount{
                text-align: center;
            }            

            /*本日のキュンキュンカウントゲージ*/
            #Gauge_Daily{
                margin: 0 auto;             /*左右中央*/
            }            
             </style>
    </head>
    <body>

        <!-- キュンキュンボタンの音声 -->
        <div id="sound-file"　class="audio">
            <audio src="audio/hee.mp3" id="heeAudio"><p>audio 要素に対応したブラウザでは「へぇ」の音声ファイルの再生が可能です。</p></audio>
        </div>

        <!-- キュンキュンボタン -->
        <div id="QnnQnnbutton" onClick="kyunkyunCountUP()" >
            <img id="kyunimg" src="img/kyunBtn.png"/>
            <div id="Gauge_Now" class="epoch gauge-small" ></div>
            <P>今のキュンキュン数</P>
        </div>

        <!-- 時系列Graph -->
        <div id="TimeLineGraph" >
            <div class="epoch"></div>
        </div>

        <!-- 本日のキュンキュンボタン -->
        <div id="Area_DailyCount">
            <div id="Gauge_Daily" class="epoch gauge-small"></div>
            <P>本日のキュンキュン</P>
        </div>

        <script>
            //　キュンきゅんを再生してCountUPのWEBサービスをコール
            function kyunkyunCountUP()
            {
                // [ID:heeAudio]の音声ファイルを再生[play()]する
                var audioElm = document.getElementById( 'heeAudio' );

                // 初回以外だったら音声ファイルを巻き戻す
                if( typeof( audioElm.currentTime ) != 'undefined' )
                {
                    audioElm.currentTime = 0;
                }
                audioElm.play();

                // カウンタ更新
                $.post('countup.php',{},{});
            }

            //　初期設定
            $(function() 
            {
                var currentTime = parseInt(new Date().getTime() / (1000 * 5)) * 5;
                var LastTime = 0;
                var chart;
                var gauge;
                var gauge_Daily;
                $.post("load.php",{},
                function(data)
                {
                    var leftRange = [0, 50];
                    var initData = [{ label: 'A', values: data.values, range: leftRange }];
                    LastTime = data.ServerTime;
                    
                    chart = $('#TimeLineGraph .epoch').epoch({
                            type: 'time.line',
                            range: {
                                left: leftRange
                            },
                            data: initData,
                            axes: ['left', 'right', 'bottom']
                            });  

                    gauge = $('#Gauge_Now').epoch({
                        type: 'time.gauge',
                        domain: [0, 50],
                        format: function(v) { return parseInt(v) + ' cun'; },
                        value: 0
                        });
                    gauge_Daily = $('#Gauge_Daily').epoch({
                        type: 'time.gauge',
                        domain: [0, 200],
                        format: function(v) { return parseInt(v) + ' cun'; },
                        value: 0
                        });
                            
                    interval = setInterval(pushPoint, 1000);
                });

                //　インターバル処理から呼ばれる関数　毎秒実行
                var pushPoint = function() 
                {
                    //　カウンター状況を取得
                    $.get("load.php",{LastTime : LastTime},
                    function(data)
                    {
                        LastTime = data.ServerTime;
                        for( let idx in data.values)
                        {
                            //chart.push();
                            chart.push([data.values[idx]]);
                        }

                        gauge.update(data.NowCount);
                        gauge_Daily.update(data.DayCount);
                    });
                };

            
            });
        </script>

    </body>
</html>
